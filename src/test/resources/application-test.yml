# Endpoints
endpoint:
  users: /api/users

# Specify port to start the app in
server:
  port: 9080

  # Database config
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
      jdbc:
        lob:
          non_contextual_creation: true
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/jjcsa
    username: admin
    password: jjcsa

# Keycloak Config
keycloak:
  realm: jjcsa-services
  bearer-only: true
  ssl-required: none
  resource: jjcsa
  auth-server-url: http://backend.jjcsausa.com:8080/auth/
  cors: true
  use-resource-role-mappings: true

# AWS properties
aws:
  s3:
    bucketname: jjcsa-usa
  region: us-east-1
